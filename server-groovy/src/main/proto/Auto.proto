syntax = "proto3";

option java_multiple_files = true;
package com.mera.borisgk98.autoshowroom.grpc;

import "AutoMark.proto";
import "AutoModel.proto";
import "AutoOption.proto";

message Auto {
    int32 id = 1;

    AutoMark mark = 3;
    AutoModel model = 4;
    repeated AutoOption options = 5;
}