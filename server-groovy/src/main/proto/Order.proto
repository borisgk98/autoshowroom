syntax = "proto3";

option java_multiple_files = true;
package com.mera.borisgk98.autoshowroom.grpc;

import "Auto.proto";
import "Seller.proto";
import "Customer.proto";
import "OrderStatus.proto";

message Order {
    int32 id = 1;

    OrderStatus status = 2;
    Seller seller = 3;
    Auto auto = 4;
    Customer customer = 5;
}

message OrderGetRequest {
    int32 orderId = 1;
}

service OrderService {
    rpc get (OrderGetRequest) returns (Order);
    rpc save (Order) returns (Order);
}